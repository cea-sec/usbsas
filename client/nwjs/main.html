<html>
  <script>
    function try_reload(url) {
          var http = new XMLHttpRequest();
          http.open('HEAD', url);
          http.onload = function() {
                if (this.readyState == this.DONE) {
                      document.location.href = "http://localhost:8080";
                }
              };
          http.onerror = function() {
                setTimeout(function() {
                      try_reload(url);
                    }, 2000);
              };
          http.send();
      }
    try_reload('http://localhost:8080');
  </script>
  <body>
    <div style="width: 200px; height: 200px;
      position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;">

        width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <defs>
        <path id="path" d="M50 15A15 35 0 0 1 50 85A15 35 0 0 1 50 15" fill="none"></path>
        <path id="patha" d="M0 0A15 35 0 0 1 0 70A15 35 0 0 1 0 0" fill="none"></path>
        </defs><g transform="rotate(0 50 50)">
        <use xlink:href="#path" stroke="#67727c" stroke-width="3"></use>
        </g><g transform="rotate(60 50 50)">
        <use xlink:href="#path" stroke="#67727c" stroke-width="3"></use>
        </g><g transform="rotate(120 50 50)">
        <use xlink:href="#path" stroke="#67727c" stroke-width="3"></use>
        </g><g transform="rotate(0 50 50)">
        <circle cx="50" cy="15" r="9" fill="#b70e0b">
        <animateMotion dur="1s" repeatCount="indefinite" begin="0s">
        <mpath xlink:href="#patha"></mpath>
        </animateMotion>
        </circle>
        </g><g transform="rotate(60 50 50)">
        <circle cx="50" cy="15" r="9" fill="#fcb43a">

</html>
